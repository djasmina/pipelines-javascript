# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-16.04'
strategy:
  matrix:
    node_8_x:
      node_version: 8.12.0
    node_9_x:
      node_version: 9.6.0

steps:
- task: NodeTool@0 
  inputs:
    versionSpec: $(node_version)

- script: npm install
- task: NodeTool@0
  inputs:
    versionSpec: '10.16.2'
  displayName: 'Install Node.js'

- script: |
    sudo npm install
    sudo npm run build
  displayName: 'npm install and build'

- script: sudo npm install --only=dev
- script: sudo npm install -g @angular/cli
- script: sudo npm install
- script: sudo yarn install
- script: sudo npm install compile-run --save
- script: sudo npm install mocha-junit-reporter --save-dev
- script: npm test

- task: PublishTestResults@2
  condition: succeededOrFailed()
  inputs:
    testRunner: JUnit
    testResultsFiles: '**/TEST-RESULTS.xml'

- task: PublishCodeCoverageResults@1
  inputs: 
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/*coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/coverage'


- script: sudo npm audit fix
- script: |
    sudo npm install -g @angular/cli
    sudo npm install
    sudo ng build --prod
- script: 
    sudo npm audit fix
    sudo npm install webpack webpack-cli --save-dev
    sudo npx webpack --config webpack.config.js
